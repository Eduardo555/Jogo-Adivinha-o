<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
	
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        
        <style>
            .cor_fundo{
                background: #FAFAFA;
            }
            .padding{
                padding: 30px;
            }
            .btn{
                margin: 5px;
            }
        </style>
        
        <title>Jogo da Advinhação</title>
    </h:head>
    <h:body class="cor_fundo"> 
        
        <div class="container">
            <div class="col-sm-12 text-center padding">
                <h1>JOGO DA ADIVINHAÇÃO</h1>
            </div>
            <hr/>
            <div class="row padding">
                <div class="col-sm-6 text-center">
                    <h5>#{adivinharNumeroMB.rodadas} Tentativas Restantes</h5>
            </div>
            <div class="col-sm-6 text-center">
                <h5>#{adivinharNumeroMB.mensagem}</h5>
            </div>
            </div>
            <hr/>
            <div class="col-sm-12 text-center padding">
                
                <h:form>
                    <label class="control-label">Digite Seu Palpite:</label>
                    <h:inputText class="form-control text-center" value="#{adivinharNumeroMB.numeroPalpite}"/>
                    <h:commandButton class="btn btn-success" value="JOGAR" action="#{adivinharNumeroMB.verificaPalpite()}"/>
                    <h:commandButton class="btn btn-danger" value="REINICIAR" action="#{adivinharNumeroMB.reiniciarJogo()}"/>
                    <h:commandButton class="btn btn-info" value="MOSTRAR RESPOSTA" action="#{adivinharNumeroMB.mostrarNumeroSecreto()}"/>
                </h:form>
                
            </div>
            <hr/>
            <div class="col-sm-12 padding text-center">
                <h3>Resposta: #{adivinharNumeroMB.numeroSecretoExibir}</h3>
            </div>
        </div>
        
    </h:body>
</html>
